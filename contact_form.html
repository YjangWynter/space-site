<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Site Contact Form</title>
    <link rel="shortcut icon" href="./img/Florida_Space_Instititute_Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/form.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" async
        defer />
    <script src="./js/script.js" async defer></script>
    <script src="./js/validator.js"></script>
</head>

<body>
    <header>
        <nav class="nav__head">
            <ul class="nav__head__list">
                <li class="nav__head__list__item"><a href="index.html" class="list__item__text">Home</a>
                </li>
                <li class="nav__head__list__item"><a href="https://fsi.ucf.edu"><img class="nav__head__logo"
                            src="./img/Florida_Space_Instititute_Logo.png" alt="fsi-logo"></a>
                </li>
                <li class="nav__head__list__item"><a href="./contact_form.html" class="list__item__text">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="form" action="./form.php" name="space-mail" method="post">
            <div class="form__head">
                <h1>Contact Form</h1>
                <p>Please enter your email to give me some feedback on the project</p>
            </div>
            <div class="form__img"></div>
            <fieldset>
                <div class="form__field">

                    <label for="space-mail" class="input__label">Name: </label>
                    <div class="form__input">

                        <input type="text" name="name" id="name" required></div>
                    <p class="error__text"></p>

                    <label for="space-mail" class="input__label">Email: </label>
                    <div class="form__input">

                        <input type="email" name="email" id="email" required>
                        <p class="error__text"></p>
                    </div>
                    <label for="space-mail" class="input__label">Subject: </label>
                    <div class="form__input"> <input type="subject" name="subject" id="subject" required>
                        <p class="error__text"></p>
                    </div>
                    <label for="space-mail">Message </label>
                    <div class="form__input">
                        <div class="form__input__message">
                            <textarea name="message" id="message" cols="30" rows="10 " required></textarea>
                        </div>
                    </div>
                    <div class="form__input">
                        <button id="submit" class="form__input" type="submit">Send</button>
                    </div>
            </fieldset>

        </form>

    </main>
    <footer>
        <nav class="nav__foot">
            <ul class="nav__foot__list">
                <li class="nav__foot__list__item"><a href="https://fsi.ucf.edu">FSI Website</a></li>
                <li class="nav__foot__list__item" id="copyright">Current Year</li>
                <li class="nav__foot__list__item"><a href="./contact_form.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
